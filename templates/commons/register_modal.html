<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Register at Compare Route</h4>
                <span>All fields are mandatory</span>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="email" class="control-label col-lg-4">Email</label>
                        <div class="col-lg-6">
                            <input type="email" class="form-control" id="email" name="Email"
                                   placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-lg-4">Full Name</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company" class="control-label col-lg-4">Company</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="company" name="name" placeholder="Company">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-lg-4">Password</label>
                        <div class="col-lg-6">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="password" class="control-label col-lg-4">Re-type your Password</label>
                        <div class="col-lg-6">
                            <input type="password" class="form-control" id="password_repeat" name="password_repeat"
                                   placeholder="Password">
                        </div>
                    </div>

                </form>

                <div id="ajax-errors" class="alert alert-danger" role="alert" style="display: none">
                    <p><strong>Error!</strong></p>
                    <span>Something went wrong!</span>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="register-button" style="display: inline"><span id="register-button-message">Register</span> <i id="register-button-icon" class="fa fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
</div>

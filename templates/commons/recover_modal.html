<!-- Modal -->
<div class="modal fade" id="myRecoverPass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Recover Password</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">

                    <div class="form-group">

                        <div class="col-lg-12">
                           <label for="recovery_email" class="">Type your email address</label>
                           <input type="email" name="recovery_email" id="recovery_email" class="form-control" autocomplete="off">
                        </div>
                    </div>
                </form>

                <div id="ajaxErrorsPass" class="alert alert-danger" role="alert" style="display: none">
                    <p><strong>Error!</strong></p>
                    <span>Something went wrong!</span>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="email_recover_button" style="display: inline"><span id="recover-button-message">Submit</span>
                <i id="recover-button-icon" class="fa fa-arrow-right"></i></button>
            </div>
           
        </div>
    </div>
</div>
